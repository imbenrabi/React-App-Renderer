version: "3.8"

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.client
    # Remove the volumes directive for client as it only builds static assets

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.server
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - PORT=4001
      - API_URL=https://api.example.com
    volumes:
      # Only mount the client build output needed by the server
      - ./client/dist:/app/client/dist
    depends_on:
      - client
